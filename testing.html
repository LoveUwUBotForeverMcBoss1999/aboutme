<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Suggestions - Send Your Ideas!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 1rem;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            font-weight: 500;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .error {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e2e8f0;
        }

        .feature {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-2px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-text {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
        }

        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎥 Video Suggestions</h1>
            <p>Got an awesome video idea? Share it with me and I might create it next! Your suggestions help shape the content.</p>
        </div>

        <form id="suggestionForm">
            <div class="form-group">
                <label for="name">👤 Your Name (Optional)</label>
                <input type="text" id="name" name="name" placeholder="Your name">
            </div>

            <div class="form-group">
                <label for="email">📧 Your Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="category">📂 Video Category</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Tutorial">Tutorial</option>
                    <option value="Review">Review</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Educational">Educational</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Tech">Tech</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="suggestion">💡 Video Suggestion</label>
                <textarea id="suggestion" name="suggestion" placeholder="Describe your video idea in detail. What would you like to see? What topics should I cover? Be as specific as possible!" required></textarea>
            </div>

            <div class="form-group">
                <label for="why">🤔 Why this video? (Optional)</label>
                <textarea id="why" name="why" placeholder="Tell me why you think this video would be valuable. What problem would it solve or what entertainment would it provide?"></textarea>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">🚀 Send My Suggestion</span>
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Sending...</span>
                </div>
            </button>
        </form>

        <div id="messageContainer"></div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">⚡</div>
                <div class="feature-text">Instant Delivery</div>
            </div>
            <div class="feature">
                <div class="feature-icon">🔒</div>
                <div class="feature-text">Secure & Private</div>
            </div>
            <div class="feature">
                <div class="feature-icon">💬</div>
                <div class="feature-text">Direct to Creator</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('suggestionForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.querySelector('.btn-text');
        const loadingDiv = document.querySelector('.loading');
        const messageContainer = document.getElementById('messageContainer');

        // SECURITY WARNING: API key should be stored on server-side, not client-side
        // This violates security best practices according to the API documentation
        const API_KEY = 'P5Vxkm9j4jjSHFuI84cBKA0569sbKEfj'; // Replace with your actual API key
        const API_URL = `https://dms-api.mcboss.top/api/${API_KEY}/send`;

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data - now correctly matching the HTML form fields
            const formData = new FormData(form);
            const email = formData.get('email');
            const name = formData.get('name') || 'Anonymous';
            const category = formData.get('category');
            const suggestion = formData.get('suggestion');
            const why = formData.get('why') || 'No additional details provided';

            // Create formatted message
            const message = `🎥 NEW VIDEO SUGGESTION

👤 **From:** ${name} (${email})
📂 **Category:** ${category}

💡 **Suggestion:**
${suggestion}

🤔 **Why this video:**
${why}

⏰ **Submitted:** ${new Date().toLocaleString()}`;

            // Show loading state
            submitBtn.disabled = true;
            btnText.style.display = 'none';
            loadingDiv.style.display = 'flex';
            
            // Clear previous messages
            messageContainer.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        message: message
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showMessage('🎉 Awesome! Your video suggestion has been sent successfully! I\'ll review it and might create the video soon. Thanks for the great idea!', 'success');
                    form.reset();
                } else {
                    throw new Error(result.error || 'Failed to send suggestion');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('😅 Oops! Something went wrong while sending your suggestion. Please try again in a moment, or contact me directly if the issue persists.', 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.style.display = 'inline';
                loadingDiv.style.display = 'none';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
            messageContainer.appendChild(messageDiv);

            // Auto-remove success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.remove();
                }, 5000);
            }
        }

        // Add some interactive feedback
        const inputs = document.querySelectorAll('input, textarea, select');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateX(2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateX(0)';
            });
        });
    </script>
</body>
</html>
