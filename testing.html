<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .api-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #667eea;
        }

        .api-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .api-info code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            color: #d63384;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], 
        input[type="email"], 
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-info {
            background: #17a2b8;
            color: white;
        }

        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }

        .response-section {
            margin-top: 30px;
        }

        .response-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .response-box.success {
            background: #d1edff;
            border-color: #0ea5e9;
            color: #0369a1;
        }

        .response-box.error {
            background: #fee2e2;
            border-color: #ef4444;
            color: #dc2626;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #10b981;
        }

        .status-error {
            background: #ef4444;
        }

        .status-pending {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .debug-section {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .debug-section h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Discord API Tester</h1>
        
        <div class="api-info">
            <h3>üìã API Information</h3>
            <p><strong>Base URL:</strong> <code>https://dms-api.mcboss.top</code></p>
            <p><strong>API Key:</strong> <code>P5Vxkm9j4jjSHFuI84cBKA0569sbKEfj</code></p>
            <p><strong>Methods:</strong> GET and POST supported</p>
        </div>

        <form id="messageForm">
            <div class="form-group">
                <label for="email">üìß Email Address:</label>
                <input type="email" id="email" name="email" placeholder="user@example.com" required>
            </div>

            <div class="form-group">
                <label for="message">üí¨ Message:</label>
                <textarea id="message" name="message" placeholder="Enter your message here..." required></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn-primary" onclick="sendPOST()">
                    üì§ Send via POST
                </button>
                <button type="button" class="btn-secondary" onclick="sendGET()">
                    üì• Send via GET
                </button>
                <button type="button" class="btn-info" onclick="testDebug()">
                    üîç Debug Info
                </button>
            </div>
        </form>

        <div class="response-section">
            <h3 id="responseTitle">üìä Response</h3>
            <div id="responseBox" class="response-box">Ready to test... Click a button above!</div>
        </div>

        <div class="debug-section">
            <h4>üõ†Ô∏è Debug Tools</h4>
            <div class="button-group">
                <button type="button" class="btn-info" onclick="checkChannelInfo()">
                    üîç Check Channel Info
                </button>
                <button type="button" class="btn-info" onclick="validateKey()">
                    üîë Validate Key
                </button>
                <button type="button" class="btn-info" onclick="getKeyInfo()">
                    ‚ÑπÔ∏è Get Key Info
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://dms-api.mcboss.top';
        const API_KEY = 'P5Vxkm9j4jjSHFuI84cBKA0569sbKEfj';

        function updateResponse(title, content, isSuccess = null) {
            const titleEl = document.getElementById('responseTitle');
            const responseBox = document.getElementById('responseBox');
            
            titleEl.innerHTML = title;
            responseBox.textContent = typeof content === 'object' ? JSON.stringify(content, null, 2) : content;
            
            // Remove existing classes
            responseBox.classList.remove('success', 'error');
            
            // Add appropriate class
            if (isSuccess === true) {
                responseBox.classList.add('success');
            } else if (isSuccess === false) {
                responseBox.classList.add('error');
            }
        }

        function getFormData() {
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!email || !message) {
                updateResponse('‚ùå Validation Error', 'Please fill in both email and message fields.', false);
                return null;
            }
            
            return { email, message };
        }

        async function sendPOST() {
            const data = getFormData();
            if (!data) return;
            
            updateResponse('‚è≥ Sending POST Request...', 'Please wait...', null);
            
            try {
                const response = await fetch(`${API_BASE}/api/${API_KEY}/send`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin,
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const isSuccess = response.ok;
                
                updateResponse(
                    `üì§ POST Response (${response.status})`,
                    result,
                    isSuccess
                );
                
            } catch (error) {
                updateResponse('‚ùå POST Error', `Network error: ${error.message}`, false);
            }
        }

        async function sendGET() {
            const data = getFormData();
            if (!data) return;
            
            updateResponse('‚è≥ Sending GET Request...', 'Please wait...', null);
            
            try {
                // URL encode the parameters
                const encodedEmail = encodeURIComponent(data.email);
                const encodedMessage = encodeURIComponent(data.message);
                
                const url = `${API_BASE}/api/${API_KEY}/email-${encodedEmail}/message-${encodedMessage}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Origin': window.location.origin,
                    }
                });
                
                const result = await response.json();
                const isSuccess = response.ok;
                
                updateResponse(
                    `üì• GET Response (${response.status})`,
                    result,
                    isSuccess
                );
                
            } catch (error) {
                updateResponse('‚ùå GET Error', `Network error: ${error.message}`, false);
            }
        }

        async function testDebug() {
            updateResponse('‚è≥ Getting Debug Info...', 'Please wait...', null);
            
            try {
                const response = await fetch(`${API_BASE}/debug`);
                const result = await response.json();
                
                updateResponse(
                    `üîç Debug Info (${response.status})`,
                    result,
                    response.ok
                );
                
            } catch (error) {
                updateResponse('‚ùå Debug Error', `Network error: ${error.message}`, false);
            }
        }

        async function checkChannelInfo() {
            // This would need a channel ID - using a placeholder
            const channelId = '1354751364156100648'; // Example channel ID
            
            updateResponse('‚è≥ Getting Channel Info...', 'Please wait...', null);
            
            try {
                const response = await fetch(`${API_BASE}/debug-channel/${channelId}`);
                const result = await response.json();
                
                updateResponse(
                    `üîç Channel Info (${response.status})`,
                    result,
                    response.ok
                );
                
            } catch (error) {
                updateResponse('‚ùå Channel Info Error', `Network error: ${error.message}`, false);
            }
        }

        async function validateKey() {
            updateResponse('‚è≥ Validating Key...', 'Please wait...', null);
            
            try {
                const response = await fetch(`${API_BASE}/validate/${API_KEY}`, {
                    headers: {
                        'Origin': window.location.origin,
                    }
                });
                const result = await response.json();
                
                updateResponse(
                    `üîë Key Validation (${response.status})`,
                    result,
                    response.ok
                );
                
            } catch (error) {
                updateResponse('‚ùå Validation Error', `Network error: ${error.message}`, false);
            }
        }

        async function getKeyInfo() {
            updateResponse('‚è≥ Getting Key Info...', 'Please wait...', null);
            
            try {
                const response = await fetch(`${API_BASE}/keys/${API_KEY}/info`);
                const result = await response.json();
                
                updateResponse(
                    `‚ÑπÔ∏è Key Info (${response.status})`,
                    result,
                    response.ok
                );
                
            } catch (error) {
                updateResponse('‚ùå Key Info Error', `Network error: ${error.message}`, false);
            }
        }

        // Add some sample data for quick testing
        window.addEventListener('load', function() {
            document.getElementById('email').value = 'test@example.com';
            document.getElementById('message').value = 'Hello! This is a test message from the Discord API tester.';
        });
    </script>
</body>
</html>
