<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Status</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('https://images.alphacoders.com/839/thumb-1920-839532.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(20, 20, 30, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.1),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #7289da;
            transition: all 0.3s ease;
            animation: pulse 2s infinite ease-in-out;
        }

        .avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(114, 137, 218, 0.5);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .status-indicator {
            position: absolute;
            bottom: 8px;
            right: 8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid rgba(20, 20, 30, 0.9);
            animation: statusPulse 2s infinite;
        }

        @keyframes statusPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .status-online { background-color: #43b581; }
        .status-idle { background-color: #faa61a; }
        .status-dnd { background-color: #f04747; }
        .status-offline { background-color: #747f8d; }

        .username {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .discriminator {
            color: #b9bbbe;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .typing-text {
            font-size: 1.1rem;
            color: #7289da;
            margin-bottom: 1.5rem;
            min-height: 1.5rem;
            font-weight: 500;
        }

        .status-text {
            font-size: 1rem;
            color: #dcddde;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border-left: 4px solid #7289da;
            font-style: italic;
        }

        .activity-info {
            background: rgba(114, 137, 218, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-top: 1.5rem;
            border: 1px solid rgba(114, 137, 218, 0.3);
        }

        .activity-title {
            color: #7289da;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .activity-details {
            color: #b9bbbe;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .loading {
            color: #7289da;
            font-size: 1.2rem;
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        .glitch {
            animation: glitch 0.3s ease-in-out infinite alternate;
        }

        @keyframes glitch {
            0% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-2px); }
            80% { transform: translateX(2px); }
            100% { transform: translateX(0); }
        }



        .error {
            color: #f04747;
            background: rgba(240, 71, 71, 0.1);
            border: 1px solid rgba(240, 71, 71, 0.3);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar-container">
            <img id="avatar" class="avatar" src="" alt="Discord Avatar">
            <div id="status-indicator" class="status-indicator"></div>
        </div>
        
        <div id="username" class="username">Loading...</div>
        <div id="discriminator" class="discriminator"></div>
        
        <div id="typing-text" class="typing-text"></div>
        
        <div id="status-text" class="status-text" style="display: none;"></div>
        
        <div id="activity-info" class="activity-info" style="display: none;">
            <div id="activity-title" class="activity-title"></div>
            <div id="activity-details" class="activity-details"></div>
        </div>
    </div>

    <div class="bg-music">
        <button class="music-control" onclick="toggleMusic()">🎵 Toggle Music</button>
        <video id="bgMusic" loop muted style="display: none;">
            <source src="bgmusic.mp3" type="music/mp4">
        </video>
    </div>

    <script>
        const DISCORD_ID = '1237079597124812862';
        let typingIndex = 0;
        let currentText = '';
        let isDeleting = false;
        let userData = null;

        const texts = [
            "Welcome to my Discord Status",
            "Powered by Lanyard API",
            "Live Discord Integration",
            "Real-time Status Updates"
        ];

        // Typing animation
        function typeWriter() {
            const current = texts[typingIndex];
            const typingElement = document.getElementById('typing-text');
            
            if (isDeleting) {
                currentText = current.substring(0, currentText.length - 1);
            } else {
                currentText = current.substring(0, currentText.length + 1);
            }
            
            typingElement.textContent = currentText;
            
            let typeSpeed = isDeleting ? 50 : 100;
            
            if (!isDeleting && currentText === current) {
                typeSpeed = 2000; // Pause at end
                isDeleting = true;
            } else if (isDeleting && currentText === '') {
                isDeleting = false;
                typingIndex = (typingIndex + 1) % texts.length;
                typeSpeed = 500;
            }
            
            setTimeout(typeWriter, typeSpeed);
        }

        // Fetch Discord data
        async function fetchDiscordData() {
            try {
                const response = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const data = await response.json();
                
                if (data.success) {
                    userData = data.data;
                    updateUI();
                } else {
                    showError('Failed to fetch Discord data');
                }
            } catch (error) {
                console.error('Error fetching Discord data:', error);
                showError('Connection error. Retrying...');
                setTimeout(fetchDiscordData, 5000);
            }
        }

        function updateUI() {
            if (!userData) return;

            // Update avatar
            const avatarUrl = `https://cdn.discordapp.com/avatars/${DISCORD_ID}/${userData.discord_user.avatar}.png?size=256`;
            document.getElementById('avatar').src = avatarUrl;

            // Update username
            document.getElementById('username').textContent = userData.discord_user.username;
            
            // Update discriminator if it exists
            if (userData.discord_user.discriminator && userData.discord_user.discriminator !== '0') {
                document.getElementById('discriminator').textContent = `#${userData.discord_user.discriminator}`;
            }

            // Update status indicator
            const statusIndicator = document.getElementById('status-indicator');
            statusIndicator.className = `status-indicator status-${userData.discord_status}`;

            // Update custom status
            if (userData.activities && userData.activities.length > 0) {
                const customStatus = userData.activities.find(activity => activity.type === 4);
                if (customStatus && customStatus.state) {
                    const statusElement = document.getElementById('status-text');
                    statusElement.textContent = customStatus.state;
                    statusElement.style.display = 'block';
                }

                // Update other activities
                const otherActivities = userData.activities.filter(activity => activity.type !== 4);
                if (otherActivities.length > 0) {
                    const activity = otherActivities[0];
                    const activityInfo = document.getElementById('activity-info');
                    const activityTitle = document.getElementById('activity-title');
                    const activityDetails = document.getElementById('activity-details');

                    let title = '';
                    switch (activity.type) {
                        case 0: title = '🎮 Playing'; break;
                        case 1: title = '📺 Streaming'; break;
                        case 2: title = '🎵 Listening to'; break;
                        case 3: title = '📺 Watching'; break;
                        case 5: title = '🏆 Competing in'; break;
                        default: title = '📱 Activity';
                    }

                    activityTitle.textContent = `${title} ${activity.name}`;
                    
                    let details = '';
                    if (activity.details) details += activity.details;
                    if (activity.state) details += activity.state ? (details ? '\n' + activity.state : activity.state) : '';
                    
                    activityDetails.textContent = details || 'No additional details';
                    activityInfo.style.display = 'block';
                }
            }
        }

        function showError(message) {
            const container = document.querySelector('.container');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.appendChild(errorDiv);
            
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.parentNode.removeChild(errorDiv);
                }
            }, 5000);
        }

        // Music control
        function toggleMusic() {
            const music = document.getElementById('bgMusic');
            if (music.paused) {
                music.play().catch(e => console.log('Auto-play blocked by browser'));
            } else {
                music.pause();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            typeWriter();
            fetchDiscordData();
            
            // Update every 30 seconds
            setInterval(fetchDiscordData, 30000);
            
            // Auto-play music (might be blocked by browser)
            const music = document.getElementById('bgMusic');
            music.volume = 0.3;
            music.play().catch(e => console.log('Auto-play blocked by browser'));
            
            // Add some glitch effects occasionally
            setInterval(() => {
                if (Math.random() < 0.1) {
                    document.querySelector('.container').classList.add('glitch');
                    setTimeout(() => {
                        document.querySelector('.container').classList.remove('glitch');
                    }, 300);
                }
            }, 5000);
        });
    </script>
</body>
</html>
